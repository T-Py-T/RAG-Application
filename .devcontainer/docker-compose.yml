# .devcontainer/docker-compose.yml
# Development environment for the RAG application
# This file is used by the devcontainer to run both services

version: "3.8"

services:
  rag-app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/RAG-Application
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=development
    command: /bin/bash -c "cd /workspaces/RAG-Application && .devcontainer/setup.sh && tail -f /dev/null"
    working_dir: /workspaces/RAG-Application


